<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonEvo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link href="static/css/landing.css" rel="stylesheet">

    <style>
        body {
            font-family: 'MinecraftFont', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-color: #1a1a1a;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: background-color 0.5s ease;
            background-color: transparent;
        }

        .navbar.scrolled {
            background-color: rgba(26, 26, 26, 0.9);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f0f0f0;
        }

        .navbar-nav .nav-link {
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            color: #f0f0f0;
        }

        .hero-section {
            height: 100vh;
            background: url('static/img/hero-bg.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px #000;
        }

        .hero-section p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 3px #000;
        }

        .hero-section .btn {
            font-size: 1.2rem;
            padding: 0.75rem 1.5rem;
            background-color: #ff6600;
            border: none;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .hero-section .btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DragonEvo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div>
            <h1>Welcome to DragonEvo</h1>
            <p>Experience the ultimate card game adventure</p>
            <a href="#" class="btn">Get Started</a>
        </div>
    </section>

    <script>
        $(window).scroll(function() {
            if ($(this).scrollTop() > 50) {
                $('.navbar').addClass('scrolled');
            } else {
                $('.navbar').removeClass('scrolled');
            }
        });
    </script>
</body>
</html>
